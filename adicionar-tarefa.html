<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa - Plataforma de Estudos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="btn-voltar">&larr; Voltar para Home</a>
            <h1>Adicionar Nova Tarefa</h1>
        </header>

        <main>
            <section class="card" id="cadastro-tarefas">
                <h2><i class="icon">ðŸ“…</i> Detalhes da Tarefa</h2>
                <form id="form-tarefa">
                    <div class="input-group">
                        <label for="nome-tarefa">Tarefa:</label>
                        <input type="text" id="nome-tarefa" placeholder="Ex: Estudar JavaScript" required>
                    </div>
                    <div class="input-group">
                        <label for="prazo-tarefa">Prazo:</label>
                        <input type="date" id="prazo-tarefa">
                    </div>
                    <button type="submit" class="btn-add">Adicionar Tarefa</button>
                    <p id="mensagem-sucesso" class="mensagem sucesso"></p> </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Plataforma de Estudos</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
