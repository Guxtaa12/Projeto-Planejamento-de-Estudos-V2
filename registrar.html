<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Plataforma de Estudos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="body-auth">

    <div class="auth-container">
        <div class="card auth-card">
             <h1>Plataforma de Estudos</h1>
            <h2>Registrar Nova Conta</h2>
            <form id="form-registrar" class="form-auth">
                <div class="input-group">
                    <label for="registrar-usuario">Usuário (ou Email):</label>
                    <input type="text" id="registrar-usuario" required>
                </div>
                <div class="input-group">
                    <label for="registrar-senha">Senha:</label>
                    <input type="password" id="registrar-senha" required>
                </div>
                 <button type="submit" class="btn-auth"> Registrar </button>
                <p id="register-message" class="mensagem"></p> </form>
            <p class="auth-switch">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
